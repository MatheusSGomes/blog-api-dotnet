version: '3'

services:
  postgres_blog:
    container_name: postgres_blog
    image: bitnami/postgresql:latest
    ports:
      - '5000:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=blog
    volumes:
      - blog_pg_data:/bitnami/postgresql

  redis_blog:
    container_name: redis_blog
    image: redis
    ports:
      - '6379:6379'

volumes:
  blog_pg_data:
